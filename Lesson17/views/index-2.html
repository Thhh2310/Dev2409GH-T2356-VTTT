<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2>Đây là thẻ h2</h2>
    <p>Đây là thẻ p</p>
    <p class="intro">P có class là intro</p>
    <p>funny</p>
    <p>vegetable</p>
    <p>tree</p>
    <hr>

    <p>List-1</p>
    <ul>
        <li>Xoài</li>
        <li>Cam</li>
        <li>Chuối</li>
    </ul>
    <p>List-2</p>
    <ul>
        <li>Vịt</li>
        <li>Lợn</li>
        <li>Chó</li>
    </ul>
    <hr>

    <p><a href="http://facebook.com/">facebook</a></p>
    <input type="text" placeholder="Xoá input">
    <input type="number" placeholder="không xoá">

    <button class="btn1">Click1</button>
    <button class="btn2">Click2</button>
    <button class="btn3">Click3</button>
    <button class="btn4">Click4</button>
    <button class="btn5">Click5</button>
    <button class="btn6">Click6</button>
    <button class="btn7">Click7</button>


    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("*").hide();  //ẩn tất cả function
            })
            $(".btn2").click(function(){
                $(this).hide(); //ẩn click2
            })
            $(".btn3").click(function(){
                $("p.intro").hide();
            })
            $(".btn4").click(function(){
                $("p:first").hide();
            })
            $(".btn5").click(function(){
                $("ul li:first-child").hide();
            })
            $(".btn6").click(function(){
                $("[href]").hide();
            })
            $(".btn7").click(function(){
                $("input[type='text']").hide();
            })
        });
    </script>

</body>
</html>
