<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <button class="btn1">Dịch Chuyển sang phải</button>
    <button class="btn2">Dịch Chuyển sang trái</button>
    <button class="btn3">Dịch Chuyển lên trên</button>
    <button class="btn4">Dịch Chuyển xuống dưới</button>
    <button>Test</button>
    <div style="background-color: violet; height: 100px; width: 100px; position: absolute;"></div>


    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("div").animate({left: '250px', opacity: '0.5'});
            })
            $(".btn2").click(function(){
                $("div").animate({right: '250px'});
            })
            $(".btn3").click(function(){
                $("div").animate({top: '250px'});
            })
            $(".btn4").click(function(){
                $("div").animate({bottom: '250px'});
            })
            $("button").click(function(){
                var div = $("div");
                div.animate({height: "300px", opacity: "0.4"},"slow")
                div.animate({width: "300px", opacity: "0.8"},"slow")
                div.animate({height: "100px", opacity: "0.4"},"slow")
                div.animate({width: "100px", opacity: "0.8"},"slow")
            })
        })
    </script>
</body>
</html>
