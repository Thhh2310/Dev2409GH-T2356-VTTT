<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <p id="test">Đây là chữ <b>Đậm</b> của đoạn p</p>
    <p><a href="http://facebook.com/" id="fb">facebook</a></p>
    <button id="btn1">Show text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Hiển thị giá trị href</button>
    <input type="text" id="text" value="abc">
    <button id="btn4">Hiển thị giá trị trong input</button>


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Hiển thị " + $("#test").text()); //hiển thị đoạn văn
            })
            $("#btn2").click(function(){
                alert("Hiển thị " + $("#test").html()); //hiển thị cả thẻ
            })
            $("#btn3").click(function(){
                alert("Hiển thị " + $("#fb").attr("href")); //hiển thị trong href
            })
            $("#btn4").click(function(){
                alert("Hiển thị " + $("#text").val()); //hiển thị value
            })
        })
    </script>
</body>
</html>
