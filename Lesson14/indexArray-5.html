<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Javascript</h2>
    <h2>Sử dụng kèm for</h2>
    <p id="demo"></p>

    <script>
        const hoaqua = ["chuối","đào","dứa","kiwi"]
        let flen = hoaqua.length;
        let text = "<ul>";
        for (let i=0;i<flen;i++){
            text += "<li>" + hoaqua[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
