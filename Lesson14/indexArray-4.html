<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sử dụng lenght để đếm các phần tử có trong mảng</p>
    <p id="demo"></p>

    <script>
        const hoaqua = ["chuối","đào","dứa","kiwi"]
        let size=hoaqua.length //sử dụng để đếm đc các phần tử có trong mảng
        document.getElementById("demo").innerHTML=size;
    </script>
</body>
</html>
