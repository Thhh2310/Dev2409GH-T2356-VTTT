<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <hr>
    <p id="demo1"></p>
    <hr>
    <p>Gán function vói giá trị không xác định:</p>
    <p id="demo2"></p>
    <hr>
    <p>Truy cập 1 hàm mà không có () hàm trả về:</p>
    <p id="demo3"></p>

    <script>
        function myfunction(p1,p2){
            return p1 * p2;
        }
        let res = myfunction(4,3);
        document.getElementById("demo").innerHTML=res;

        function mf(f){
            return (5/9)*(f-3);
        }
        let value = mf(5);
        document.getElementById("demo1").innerHTML=value;

        let v = mf();
        document.getElementById("demo2").innerHTML=v;   //NaN

        let x = mf;
        document.getElementById("demo3").innerHTML=x;   //Hiển thị cả hàm
        
    </script>

</body>
</html>
