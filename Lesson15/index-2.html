<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hiển thị giá trị của Boolean</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

    </script>
