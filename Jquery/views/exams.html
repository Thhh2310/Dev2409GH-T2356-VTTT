<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng</title>
    <link rel="stylesheet" href="./js/jquery-3.6.3.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Jquery/css/exams.css">
    <link rel="stylesheet" href="/Jquery/ex.js">
</head>

<body>

    <div class="container">
        <form class="d-flex" role="search">
            <button type="button" class="btn btn-primary me-5 w-50">Thêm mới sinh viên</button>
            <input class="form-control me-3" type="search" placeholder="Search Name" aria-label="Search">
            <button class="btn btn-primary me-4 w-25" type="submit">Tìm kiếm</button>
            <input class="form-control w-20" type="search" placeholder="Sắp xếp" aria-label="Search">
        </form>

        <div class="tb">
            <table class="table table-bordered">
                <h4>Danh sách sinh viên</h4>
                <div class="tbody">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mã sinh viên</th>
                            <th scope="col">Tên sinh viên</th>
                            <th scope="col">Tuổi</th>
                            <th scope="col">Giới tính</th>
                            <th scope="col">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="button" class="btn btn-danger">Xem</button>
                                <button type="button" class="btn btn-warning">Sửa</button>
                                <button type="button" class="btn btn-info">Xoá</button>
                            </td>
                        </tr> -->
                    </tbody>
                </div>
            </table>
        </div>
    </div>




    <div>
        <form action="" method="post">
            <table>
                <h4>Thông tin sinh viên</h4>
                <tr>
                    <td>Mã sinh viên</td>
                    <td><input type="text" name="studentId" id="studentId" size="50" ></td>
                </tr>
                <tr>
                    <td>Tên sinh viên</td>
                    <td><input type="text" name="studentName" id="studentName" size="50"></td>
                </tr>
                <tr>
                    <td>Tuổi</td>
                    <td><input type="text" name="age" id="age" size="50" value="0"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="text" name="sex" id="true/false" size="50" placeholder="Nam"></td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td><input type="text" name="birthDate" id="birthDate" size="50"></td>
                </tr>
                <tr>
                    <td>Nơi sinh</td>
                    <td><input type="text" name="birthPlace" id="birthPlace" size="50"></td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><select name="address" id="address">
                        <option value=""></option>
                        <option value="">HN</option>
                        <option value="">DN</option>
                        <option value="">HCM</option>
                    </select></td>
                </tr>
            </table>
            <button type="button" class="btn btn-primary">Save</button>
        </form>
    </div>



    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Jquery/ex.js"></script>
</body>

</html>
