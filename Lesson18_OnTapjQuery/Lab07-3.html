<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .img-large img {
            width: 100%;
            height: 35rem;

        }

        .img-small img {
            width: 210px;
            height: 150px;
            cursor: pointer;
        }

        .img-border {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <header class="container border my-2">
        <h1>Ảnh thiên nhiên đẹp</h1>
    </header>
    <section id="zone1" class="container border my-2 p-2">
        <div class="img-large">
            <img src="./img/laxanh.jpg" alt="">
        </div>
        <div class="img-small d-flex justify-content-between mt-3">
            <img src="./img/laxanh.jpg" alt="">
            <img src="./img/laxanh1.jpg" alt="">
            <img src="./img/laxanh2.jpg" alt="">
            <img src="./img/laxanh3.jpg" alt="">
            <img src="./img/laxanh4.jpg" alt="">
        </div>
    </section>




    <!-- link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            //click vào ảnh thì hiện
            $(".img-small img").click(function (e) {
                let img_src = $(this).attr("src");
                $(".img-large img").attr("src", img_src);

                //bỏ viền cũ
                //$(".img-small img").each(function(){
                //    $(this).css("border","0");
                //})
                $(".img-small img").each(function () {
                    $(this).removeClass('img-border');
                });

                //hiện viền đỏ
                //$(this).css("border","5px solid red");
                $(this).addClass('img-border');
            });

        });
    </script>
</body>

</html>
